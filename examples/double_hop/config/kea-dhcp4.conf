{
    "Dhcp4": {
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/tmp/kea4-ctrl-socket"
        },
        "valid-lifetime": 86400,
        "renew-timer": 43200,
        "rebind-timer": 75600,
        "interfaces-config": {
            "interfaces": [
                "eth1"
            ],
            "dhcp-socket-type": "udp"
        },
        "option-def": [
            {
                "code": 1,
                "name": "acs-url",
                "space": "vendor-encapsulated-options-space",
                "type": "binary",
                "record-types": "",
                "array": false,
                "encapsulate": ""
            }
        ],
        "client-classes": [
            {
                "name": "short",
                "valid-lifetime": 600,
                "min-valid-lifetime": 600,
                "max-valid-lifetime": 700
            },
            {
                "name": "long",
                "valid-lifetime": 3600,
                "min-valid-lifetime": 3600,
                "max-valid-lifetime": 4000
            }
        ],
        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/dhcp4.leases",
            "lfc-interval": 540
        },
        "expired-leases-processing": {
            "reclaim-timer-wait-time": 3,
            "flush-reclaimed-timer-wait-time": 5,
            "hold-reclaimed-time": 600,
            "max-reclaim-leases": 10,
            "max-reclaim-time": 10,
            "unwarned-reclaim-cycles": 5
        },
        "subnet4": [
            {
                "id": 1024,
                "subnet": "10.1.1.0/24",
                "interface": "eth1",
                "pools": [
                    {
                        "pool": "10.1.1.10 - 10.1.1.50",
                        "client-class": "VENDOR_CLASS_BF_LAN_CPE"
                    },
                    {
                        "pool": "10.1.1.100 - 10.1.1.200"
                    }
                ],
                "option-data": [
                    {
                        "name": "domain-name-servers",
                        "data": "172.25.1.100"
                    },
                    {
                        "name": "routers",
                        "data": "10.1.1.1"
                    },
                    {
                        "name": "ntp-servers",
                        "data": "216.239.35.0"
                    },
                    {
                        "always-send": true,
                        "name": "vendor-encapsulated-options"
                    },
                    {
                        "always-send": true,
                        "name": "acs-url",
                        "space": "vendor-encapsulated-options-space",
                        "data": "687474703a2f2f6163735f7365727665722e626f6172646661726d2e636f6d3a373534372f"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "/var/log/kea/kea-dhcp4-info.log"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 99
            }
        ]
    }
}
